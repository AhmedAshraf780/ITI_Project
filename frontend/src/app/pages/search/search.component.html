<div class="search-container">
  <h2 *ngIf="query">Search Results for: {{ query }}</h2>

  <div class="movie-grid" *ngIf="results.length > 0">
    <div *ngFor="let movie of results" class="movie-card">
      <div class="poster">
        <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" [alt]="movie.title" />
        <div class="rating-circle">
          {{ movie.vote_average | number: '1.1-1' }}
        </div>
      </div>
      <div class="movie-info">
        <h4>{{ movie.title }}</h4>
        <div class="date">{{ movie.release_date }}</div>
      </div>
    </div>
  </div>

  <p *ngIf="results.length === 0 && query">No results found for "{{ query }}"</p>
</div>
