<!-- Navbar -->
<nav class="nav-container">
  <a class="app-title" href='/' style="text-decoration:none;">Movie App</a>
  <div>
    <a routerLink="/watchlist" class="watchlist-link" (click)="checkNavigation($event)">
      Watchlist ({{ favouritesService.favourites.length }})
    </a>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-section" *ngIf="currentRoute !== '/watchlist'">
  <div class="hero-box">
    <h1>Welcome to our movie app</h1>
    <p>Millions of movies, TV shows and people to discover. Explore now.</p>
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search for movies..."
        (keyup.enter)="onSearch()" />
      <button (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<!-- Router Outlet -->
<router-outlet></router-outlet>
