<!-- Navbar -->
<nav class="nav-glass">
  <a class="brand" href="/">
    <i class="fas fa-film"></i>
    <span>Movie App</span>
  </a>

  <a routerLink="/watchlist"
     class="watchlist-icon"
     (click)="checkNavigation($event)"
     title="My Watchlist">
    <i class="fas fa-heart"></i>
    <span class="badge">{{ favouritesService.favourites.length }}</span>
  </a>
</nav>

<!-- Hero Section -->
<div class="hero-section" *ngIf="currentRoute !== '/watchlist'">
  <div class="hero-box">
    <h1>Welcome to our movie app</h1>
    <p>Millions of movies, TV shows and people to discover. Explore now.</p>
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search for movies..."
        (keyup.enter)="onSearch()" />
      <button (click)="onSearch()">Search</button>
    </div>
  </div>
</div>

<!-- Router Outlet -->
<router-outlet></router-outlet>
